<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Jos√© Roberto - DoWhile 2021</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="id-badge-holder"></div>
      <div class="passage-hole"></div>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/selo.svg" alt="Selo Rocketseat" />
          </span>

          <img id="userImage" src="images/profile.jpg" alt="Profile photo" />
        </div>

        <h1 id="userName">Roberto</h1>

        <a href="https://github.com/myself92">
          <img src="images/github.svg" alt="Logo github" />
          <span id="userLogin">myself</span></a
        >

        <p id="userBio">A student focused on front-end</p>

        <ul id="socialLinks">
          <li class="linkedin">
            <a target="_blank" href="https://www.linkedin.com/roberto">
              <img
                class="linkedin-img social-btn"
                src="images/linkedin.svg"
                alt="Linkedin icon"
              />
            </a>
          </li>

          <li class="instagram">
            <a target="_blank" href="https://www.instagram.com/roberto/">
              <img
                class="instagram-img social-btn"
                src="images/instagram.svg"
                alt="Instagram icon"
              />
            </a>
          </li>

          <li class="youtube">
            <a target="_blank" href="https://www.youtube.com/channel/roberto">
              <img
                class="youtube-img social-btn"
                src="images/youtube.svg"
                alt="Youtube icon"
              />
            </a>
          </li>

          <li class="twitter">
            <a target="_blank" href="https://twitter.com/roberto_">
              <img
                class="twitter-img social-btn"
                src="images/twitter.svg"
                alt="Twitter icon"
            /></a>
          </li>
        </ul>
      </div>
      <img
        class="do-while-logo"
        src="images/logo-do-while.svg"
        alt="Logo DoWhile 2021"
      />
    </main>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
